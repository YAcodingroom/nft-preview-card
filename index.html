<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- gogle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="bg-very-dark-blue">
  <main>
    <div class="card bg-dark-blue fw-light soft-blue mx-auto rounded-3" style="width: 22rem;">
      <div class="card-area">
        <div class="hover">
          <a href="#">
            <img src="images/image-equilibrium.jpg" class="card-img-top rounded-3" alt="equilibrium">
            <div class="mask"></div>
            <div class="mask-img"><img src="images/icon-view.svg" alt=""></div>
          </a>
        </div>
        <div class="card-body px-0">
          <h4 class="card-title"><a class="title-text fw-semibold white" href="#">Equilibrium #3429</a></h4>
          <p class="card-text fs-6">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info-area d-flex justify-content-between">
            <div class="fw-semibold cyan fs-6"><img class="icon" src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
            <div class="fs-6"><img class="icon" src="images/icon-clock.svg" alt="">3 days left</div>
          </div>
          <div class="headshot-area fs-6"><img class="picture" src="images/image-avatar.png"
              alt="The picture of Jules Wyvern">Creation of <a class="headshot-text fw-normal white" href="#">Jules
              Wyvern</a></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">YAL</a>.
    </div>
  </footer>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
